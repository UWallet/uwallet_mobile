
<ion-menu [content]="mainContent" side="left" id="menu" persistent="true" >
  <ion-header >
    <ion-toolbar >
      <ion-title >
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21" style="background-color:#4A4A4A;  color: white">
    <ion-list id="menu-list1" >
      <ion-item style="background-color:#4A4A4A; color: white" color="#C6D813" menuClose="" on-click="goToMiPerfil()" id="menu-list-item1">
        Mi Perfil
      </ion-item>
      <ion-item style="background-color:#4A4A4A; color: white" color="#4A4A4A" menuClose="" on-click="goToTransacciones()" id="menu-list-item2">
        Transacciones
      </ion-item>
      <ion-item style="background-color:#4A4A4A; color: white" color="#C6D813" menuClose="" on-click="goToPendientes()" id="menu-list-item3">
        Pagos Pendientes
      </ion-item>
      <ion-item style="background-color:#4A4A4A; color: white" color="#4A4A4A" menuClose="" on-click="logOut()" id="menu-list-item3">
        Cerrar Sesi√≥n
      </ion-item>
      <ion-item style="background-color:#4A4A4A; color: white" color="#4A4A4A" menuClose="" on-click="setIP()" id="menu-list-item4">
        Ip
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="mainContent" side="right" id="menuNotifications" persistent="true" >
  <ion-header >
    <ion-toolbar >
      <ion-title >
        Notifications
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu23" style="background-color:#4A4A4A;  color: white">
    <ion-list id="menu-list3" >
      <div *ngFor='let not of arreglo'>
      <!--<div *ngFor='let not of notifications | async'> cuando jonatan arregle el micro-->



        <ion-item style="background-color:#4A4A4A; color: white;text-overflow: clip; font-size:10px"  text-wrap color="#C6D813" menuClose="">
          <p style="color: white;text-overflow: clip; font-size:12px">{{not.subject}}</p>
          <p>{{not.content}}</p>
        </ion-item>
      </div>

    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mainContent [root]="rootPage"></ion-nav>
