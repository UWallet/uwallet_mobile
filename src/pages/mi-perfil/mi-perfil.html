<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mi Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <div id="miPerfil-markdown10" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      No. cuenta: {{user.id}}
    </p>
  </div>
  <div id="miPerfil-markdown11" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Nombre: {{user.firstName}} {{user.lastName}}
    </p>
  </div>
  <div id="miPerfil-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Correo: {{user.email}}
    </p>
  </div>
  <div id="miPerfil-markdown14" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Dinero: {{user.money}}
    </p>
  </div>
  <div id="miPerfil-markdown17" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Tarjetas:
    </p>
  </div>
  <ion-list id="miPerfil-list6">
    <ion-item color="none" id="miPerfil-list-item13">
      Item 1
    </ion-item>
    <ion-item color="none" id="miPerfil-list-item14">
      Item 2
    </ion-item>
    <ion-item color="none" id="miPerfil-list-item15">
      Item 3
    </ion-item>
  </ion-list>
</ion-content>
