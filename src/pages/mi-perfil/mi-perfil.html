<ion-header>
  <ion-navbar >
    <ion-buttons left>
      <button ion-button color="transparent">
        <img src="/assets/logo_uwallet.png" alt="" title="" height="25px" width="75px"/>
      </button>
    </ion-buttons>
    <button ion-button  menuToggle="right" end>
      <ion-icon name="notifications"></ion-icon>
    </button>
    <button ion-button menuToggle="left" right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mi Perfil
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding id="page6">
  <div id="miPerfil-markdown10" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      No. cuenta: 0000000{{user.id}}
    </p>
  </div>
  <div id="miPerfil-markdown11" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Nombre: {{user.firstName}} {{user.lastName}}
    </p>
  </div>
  <div id="miPerfil-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Correo: {{user.email}}
    </p>
  </div>
  <div id="miPerfil-markdown14" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Dinero: $ {{user.money}}
    </p>
  </div>
  <button ion-button color="primary"  block (click)="VerifyPassForChange()">Cambiar Contraseña</button>
  <div id="miPerfil-markdown17" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Tarjetas:
    </p>
  </div>
  <ion-list id="miPerfil-list6">
    <ion-item color="none" *ngFor="let card of CreditCardsUser">
      <h3>No. {{card.number}} </h3>
      <p>Dinero en tarjeta: {{card.amount}}</p>
      <p>Fecha Expiracion: {{card.expiration_month}}/ {{card.expiration_year}}</p>
    </ion-item>

  </ion-list>
   <button ion-button color="primary"  block (click)="TransferFromCard()">transferir</button>
   <button ion-button style="background-color:green " color="primary"  block (click)="addCard()">Añadir tarjeta</button>
   <button ion-button style="background-color:red "    block (click)="deletecard()">Borrar tarjeta</button>
</ion-content>
