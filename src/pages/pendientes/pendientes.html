<ion-header>
  <ion-navbar >
    <ion-buttons left>
      <button ion-button color="transparent">
        <img src="/assets/logo_uwallet.png" alt="" title="" height="25px" width="75px"/>
      </button>
    </ion-buttons>
    <button ion-button  menuToggle="right" end>
      <ion-icon name="notifications"></ion-icon>
    </button>
    <button ion-button menuToggle="left" right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pagos Pendientes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list id="pendienteslist1">
<!--<input type="date">-->
<ion-item color="none" *ngFor="let listpay of ListPay">
<h3>No. {{listpay.id}} </h3>
<h3>Cuenta destino: {{listpay.target_account}} </h3>
  <p>Monto a pagar: {{listpay.cost}}</p>
  <p>Fecha limite: {{listpay.date_pay}}</p>
  <p >Descripcion: {{listpay.description}}</p>
  <p id="cualquierCosa" >Pago realizado: {{listpay.state_pay}}</p>

  <!--<div style="display: none;">show = {{state}}<div>
  a={{listpay.state_pay}}-->
  <div *ngIf="cualquierCosa=='true'; else elseBlock">Pago realizado: Si</div>
    <ng-template #elseBlock>Pago realizado: No</ng-template>

</ion-item>
</ion-list>
<div class="spacer" style="height:20px;" id="pendientesspacer4">

<button ion-button color="primary"  block (click)="updatePay()">Cambiar el estado del recordatorio</button>
<button ion-button color="primary"  block (click)="goToPagoPendiente()">AÃ±adir recordatorio</button>
<button ion-button color="primary"  block (click)="deletePay()">Eliminar Recordatorio</button>
</div>
</ion-content>
