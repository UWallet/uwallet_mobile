<ion-header>
  <ion-navbar >
    <ion-buttons left>
      <button ion-button color="transparent">
        <img src="/assets/logo_uwallet.png" alt="" title="" height="25px" width="75px"/>
      </button>
    </ion-buttons>
    <button ion-button  menuToggle="right" end>
      <ion-icon name="notifications"></ion-icon>
    </button>
    <button ion-button menuToggle="left" right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pagos Pendientes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <ion-list id="pendienteslist1">
<!--<input type="date">-->
<ion-item color="none" *ngFor="let listpay of ListPay">

<h3>No. {{listpay.target_account}} </h3>
  <p>Monto a pagar: {{listpay.cost}}</p>
  <p>Fecha limite: {{listpay.date_pay}}</p>
  <p>Descripcion: {{listpay.description}}</p>
  <p>Pago realizado: {{listpay.state}}</p>
</ion-item>
</ion-list>
<div class="spacer" style="height:20px;" id="pendientesspacer4">

<button ion-button style="background-color:green " color="primary"  block (click)="goToPagoPendiente()">AÃ±adir tarjeta</button>
<button ion-button color="primary"  block (click)="updateCard()">Modificar Pago</button>
<button ion-button color="primary"  block (click)="addCard()">Pago Pendiente</button>
<button ion-button color="primary"  block (click)="deletecard()">Eliminar Pago Pendiente</button>
</div>
</ion-content>
