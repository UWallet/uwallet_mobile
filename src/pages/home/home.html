<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button color="transparent">
        <img src="/assets/logo_uwallet.png" alt="" title="" height="25px" width="75px"/>
      </button>
    </ion-buttons>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <div id="home-container1">
    <button id="home-button8" ion-button color="positive" block on-click="goToTransacciones()">
      Realizar Transferencia
    </button>
    <button id="home-button9" ion-button color="positive" block on-click="goToPendientes()">
      Pagos pendientes
    </button>
    <button id="home-button10" ion-button color="positive" block on-click="goToExtractos()">
      Generar Extracto
    </button>
  </div>
</ion-content>
