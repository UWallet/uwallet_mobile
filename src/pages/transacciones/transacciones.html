<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button color="transparent" (click)="goToHome()">
        <img src="/assets/logo_uwallet.png" alt="" title="" height="25px" width="75px"/>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >
      Transacciones
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="page2" class="scroll-content">
  <h1 id="transacciones-heading1" style="color:#000000;text-align:center;">
    Enviar dinero
  </h1>
  <form [formGroup]="validations_form" id="transacciones-form6">
    <ion-item id="transacciones-input16">
      <ion-label stacked>
        Monto
      </ion-label>
      <ion-input type="number" required [(ngModel)]="amount"  formControlName="amount"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <li *ngFor="let validation of validation_messages.amount">
        <ion-item  text-wrap no-lines class="error-message" *ngIf="validations_form.get('amount').hasError(validation.type) && (validations_form.get('amount').dirty || validations_form.get('amount').touched || submitAttempt)">
          <p style="color:red;"> {{ validation.message }}</p>
        </ion-item>
      </li>
    </div>
    <ion-item id="transacciones-input17">
      <ion-label stacked>
        Numero de Cuenta destino
      </ion-label>
      <ion-input (ngModelChange)="userError=false" type="text" required [(ngModel)]="target"  formControlName="target"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <li *ngFor="let validation of validation_messages.target">
        <ion-item  text-wrap no-lines class="error-message" *ngIf="validations_form.get('target').hasError(validation.type) && (validations_form.get('target').dirty || validations_form.get('target').touched || submitAttempt)">
          <p style="color:red;"> {{ validation.message }}</p>
        </ion-item>
      </li>
      <ion-item no-lines text-wrap *ngIf="(userError)">
                <p style="color:red;">No existe el numero de cuenta ingresado</p>
      </ion-item>
    </div>
  </form>
  <button id="transacciones-button11" ion-button color="balanced" block style="color:#FFFFFF;border-radius:-1px -1px -1px -1px;" (click)="VerifyPass()">
    Enviar
  </button>
</ion-content>
